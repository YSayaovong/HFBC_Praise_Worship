# .github/workflows/deploy-pages.yml
name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# These permissions are required for the deploy step to report status without errors
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Upload the static site (root folder with index.html, style.css, script.js)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # if your site lives in the repo root; adjust if in /docs or /dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
