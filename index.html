<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HFBC — Song Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main>
    <h1>Song Analytics</h1>

    <section>
      <h2>Hymnal Coverage</h2>
      <p>Used: <strong id="coverageUsed">--</strong> / 352</p>
      <p>Unused: <strong id="coverageUnused">--</strong></p>
      <p>Coverage: <strong id="coveragePercent">--%</strong></p>
    </section>

    <section>
      <h2>Usage by Source</h2>
      <div id="bySource">Loading…</div>
    </section>

    <section>
      <h2>Top 10 Most Played</h2>
      <ol id="top10List"></ol>
    </section>

    <section>
      <h2>Unused Hymnal Numbers</h2>
      <p><small>Showing first 50 (sorted ascending).</small></p>
      <ul id="unusedList"></ul>
    </section>
  </main>

  <!-- Link your JS -->
  <script src="script.js"></script>
</body>
</html>
