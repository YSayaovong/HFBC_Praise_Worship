<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HFBC – Worship & Announcements</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- SheetJS for XLSX parsing -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <main class="container">
    <!-- Worship Practice (labels removed as requested) -->
    <section class="card">
      <h2>Worship Practice</h2>
      <p class="muted">Practice times are listed under “Special Practice.”</p>
    </section>

    <!-- Special Practice -->
    <section class="card">
      <h2>Special Practice</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="special-practice-body">
            <!-- filled by script.js -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Worship Team Members (keep your current table/content here if needed) -->
    <section class="card">
      <h2>Worship Team Members</h2>
      <div id="team-members"><!-- your existing table goes here --></div>
    </section>

    <!-- Announcements -->
    <section class="card">
      <h2>Announcements</h2>
      <ul id="announcements-list" class="list">
        <!-- filled by script.js -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
