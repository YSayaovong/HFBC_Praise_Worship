<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HFBC – Announcements (English & Hmong)</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>

  <!-- App -->
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <header class="page-header">
      <div class="header-left">
        <h1>HFBC – Announcements</h1>
        <p class="muted">Live from GitHub Excel sheet (English &amp; Hmong).</p>
      </div>
    </header>

    <!-- Announcements -->
    <section class="card">
      <h2>Announcements</h2>
      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr><th>Date</th><th>Announcement (English)</th><th>Lus Tshaj Tawm (Hmong)</th><th>Read</th></tr>
          </thead>
          <tbody id="announcements-body"></tbody>
        </table>
      </div>
      <p class="muted">Newest first. Items auto-hide after 31 days from the sheet date.</p>
    </section>
  </main>
</body>
</html>
